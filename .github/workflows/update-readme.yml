name: Update README

on:
  schedule:
    - cron: "0 0 * * *" # 하루 한 번 실행
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm ci

      - name: Run update script
        run: npm start

      - name: Commit README
        env:
          GITHUB_TOKEN: ${{ secrets.HB_PERSONAL_TOKEN }}
        run: |
          git config --local user.name 'hyeon-BL'
          git config --local user.email 'lhbj1115@gmail.com'
          git remote set-url origin https://hyeon-BL:${{ secrets.HB_PERSONAL_TOKEN }}@github.com/hyeon-BL/your-repo.git
          if [ -n "$(git status --porcelain)" ]; then
            git add README.md
            git commit -m 'Update README with latest blog posts'
            git push
          else
            echo "No changes to commit"
          fi
